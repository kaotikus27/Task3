<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>ExchangeRape API - Eleomar Halamans</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="contained">

    <div class="main--container">
      <div class="context">
        <div class="top--container">
          <h1>1 USD to PHP - Convert US Dollars to Philippine Pesos</h1>
          <p>Simple Currency Converter - Eleomar Halaman</p>
        </div>

        <div class="display--container">
          <div class="contents">
            <div class="top--display--container">
              <div class="amount generalBox">
                <p class="amountText above ">Amount</p>
                <p id="amountValue" class="amountValue">$1.00</p>
              </div>
              <div class="fromCountry generalBox">
                <p class="fromText above" >From</p>
                <p id="fromCurrency" class="countryValue">USD</p>
              </div>
              <div class="toCountry generalBox">
                <p class="fromText above">To</p>
                <p id="toCurrency" class="countryValue">PHP</p>
              </div>
            </div>
            <div class="bottom--display--container">
              <div class="amountSelected">
                <p id="amountSelected">1.00 USD =</p>
              </div>
              <div class="valueConverted">
                <p id="convertedValue">58.63 PHP </p>
              </div>
              <div class="viceVersa">
                <p id="viceVersa">1 PHP = 0.017 USD</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button onclick="fetchExchangeRate()"> TEST</button>
   

    <script src="app.js"></script>
       
  </div>


  </body>
</html>
